<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#2c3e50" />
    <meta
      name="description"
      content="Sistema de Pós-Vendas para E-commerce Imersivo"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json fornece metadados usados quando seu aplicativo web é instalado em um
      dispositivo móvel ou desktop do usuário.
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Note o uso de %PUBLIC_URL% nas tags acima.
      Será substituído pelo URL da pasta `public` durante a compilação.
      Apenas arquivos dentro da pasta `public` podem ser referenciados a partir do HTML.

      Ao contrário de "/favicon.ico" ou "favicon.ico", "%PUBLIC_URL%/favicon.ico" funcionará
      corretamente tanto com roteamento do lado do cliente quanto com um subdiretório público.
      Aprenda como configurar um servidor não-root para uma aplicação SPA em
      https://facebook.github.io/create-react-app/docs/deployment
    -->
    <title>Sistema de Pós-Vendas | E-commerce Imersivo</title>
    <!-- Fontes do Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Estilos adicionais -->
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
      }
      
      #root {
        min-height: 100vh;
      }
      
      .loading-screen {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #f5f5f5;
      }
      
      .loading-spinner {
        border: 4px solid rgba(0, 0, 0, 0.1);
        border-radius: 50%;
        border-top: 4px solid #3498db;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <noscript>Você precisa habilitar o JavaScript para executar este aplicativo.</noscript>
    <div id="root">
      <!-- Tela de carregamento inicial -->
      <div class="loading-screen">
        <div class="loading-spinner"></div>
        <h2>Carregando Sistema de Pós-Vendas...</h2>
        <p>Por favor, aguarde enquanto preparamos tudo para você.</p>
      </div>
    </div>
  </body>
</html>
